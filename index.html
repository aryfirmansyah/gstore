<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Gstore</title>
      <!-- Style -->
      <link rel="stylesheet" href="style.css/style.css" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
         integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
         crossorigin="anonymous"
      />

      <!-- font -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <nav>
         <!-- <div class="logoDummy"><i class="fa fa-bars"></i></div> -->
         <div class="logo" id="home">
            <a href="#" class="first">Gstore</a>
            <a href="#" class="second">Surabaya</a>
         </div>

         <div class="openMenu"><i class="fa fa-bars"></i></div>

         <ul class="mainMenu">
            <li class="profile">
               <a href="#home">Profile</a>
            </li>
            <li>
               <div class="dropdown">
                  <button class="dropbtn">Product</button>
                  <div class="dropdownContent">
                     <a href="">Banner</a>
                     <a href="">Brosur</a>
                     <a href="">Poster</a>
                     <a href="">Photo MDF</a>
                     <a href="">Sticker</a>
                  </div>
               </div>
            </li>
            <div class="closeMenu"><i class="fa fa-times"></i></div>
            <li class="visit">
               <a href="#">Visit Us</a>
            </li>
         </ul>
      </nav>

      <section class="hero" id="home">
         <main class="content">
            <h1>Gstore <span>Surabaya</span></h1>
            <p>Cepat dan Terpercaya</p>
         </main>
      </section>

      <h1 class="productTag">Product</h1>
      <div class="productItem">
         <div class="poster">
            <img src="/asset/poster 1 copy.png" alt="poster" height="300px" />
            <center><h3>Poster</h3></center>
         </div>
         <div class="sticker">
            <img src="/asset/stiker 3.png" alt="sticker" height="300px" />
            <center><h3>Sticker</h3></center>
         </div>
         </div>
      </div>
   
   </body>

   <script src="js/app.js"></script>
</html>
